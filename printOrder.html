<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .check{ width:80px; height:30px; border:1px solid ;font-size: 15px; }
        .print{ width:300px;height:200px;}
        .btn{width:120px;height:35px;  margin:140px 15px 40px 220px;background-image: url(images/btnbg.png);background-repeat:no-repeat;
            font-size:14px;font-weight:bold; cursor:pointer; border-radius:3px;}
    </style>

</head>
<body>
    请选择打印的月份
    <select class="check">
        <option>全部</option>
        <option>一月</option>
        <option>二月</option>
        <option>三月</option>
        <option>四月</option>
        <option>五月</option>
        <option>六月</option>
        <option>七月</option>
        <option>八月</option>
        <option>九月</option>
        <option>十月</option>
        <option>十一月</option>
        <option>十一月</option>
    </select>
    <div class="print">
       <label class="forminfo">&nbsp;</label><input name="" type="button" class="btn" value="确认打印"/>
    </div>

</body>
</html>
